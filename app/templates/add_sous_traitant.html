{% extends "base.html" %}

{% block title %}Ajouter Sous-traitant - TMS{% endblock %}

{% block content %}
    <h1>Ajouter un Nouveau Sous-traitant</h1>

    {% if form_error %}
        <ul class="flash-messages" style="list-style: none; padding-left: 0;">
            <li class="flash-message danger">{{ form_error }}</li>
        </ul>
    {% endif %}

    <form method="POST" action="{{ url_for('main.add_sous_traitant') }}">
        <div>
            <label for="nom_entreprise">Nom de l'Entreprise (Obligatoire):</label>
            <input type="text" id="nom_entreprise" name="nom_entreprise" value="{{ request.form.get('nom_entreprise') or nom_entreprise or '' }}" required>
        </div>
        <div>
            <label for="contact_personne">Personne Contact:</label>
            <input type="text" id="contact_personne" name="contact_personne" value="{{ request.form.get('contact_personne') or contact_personne or '' }}">
        </div>
        <div>
            <label for="numero_telephone">Téléphone:</label>
            <input type="tel" id="numero_telephone" name="numero_telephone" value="{{ request.form.get('numero_telephone') or numero_telephone or '' }}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ request.form.get('email') or email or '' }}">
        </div>
        <div>
            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" value="{{ request.form.get('adresse') or adresse or '' }}">
        </div>
        <div>
            <button type="submit">Ajouter Sous-traitant</button>
        </div>
    </form>

    <p><a href="{{ url_for('main.liste_sous_traitants') }}" class="action-link" style="background-color: #6c757d; border-color: #6c757d;">Retour à la liste</a></p>
{% endblock %}
